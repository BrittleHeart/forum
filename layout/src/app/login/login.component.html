<section class="app__form--errors" *ngIf="errors.length > 0">
  <ul class="app__form--errors__list">
    <li class="app__form--errors__list--item" *ngFor="let error of errors">
      <h1>{{error.error}}</h1>
      <p>{{error.message}}</p>
    </li>
  </ul>
  <fa-icon [icon]="close" class="app__form--errors__close"></fa-icon>
</section>

<section class="app__form">
  <div class="app__form--container">
    <h1 class="app__form--container--header">Sign-in</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login(); $event.stopPropagation()" role="form" class="app__form--content">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password" autocomplete="password">
      </div>

      <div class="actions">
        <label>
          <input type="checkbox">
          Remember me
        </label>
        <button type="submit">Sign-in</button>
      </div>

      <div class="helpers">
        <a routerLink="/password-recover">Forgot your password?</a>
        <a routerLink="/sign-up">Register instead</a>
      </div>
    </form>
  </div>
</section>
